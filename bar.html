<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 步骤一：引入echarts -->
    <script src="./node_modules/echarts/dist/echarts.js"></script>
</head>
<body>
    <!-- 步骤二：准备一个呈现效果的盒子 -->
    <div id="app" style="height: 400px; width: 500px; border: 1px solid red;"></div>
    
    <script>
        // 步骤三：初始化echarts实例对象
        let myEcharts = echarts.init(document.getElementById('app'));
        
        // 步骤四：准备配置项
        let option = {
            xAxis: {
                type: 'category', // 默认值是category
                data: ['张三', '李四', '王五', '老刘','小七','老大','老二'] // 修正为 data 数组
            },
            yAxis: {
                // type: 'category', // 默认值是category
                // data: ['63', '92', '63', '77','94','80','100']
            },
            // 提示框,提示你想显示的内容，这里提示名字分数
            tooltip:{
                trigger:'axis',
                triggerOn:'mousemove',//触发事件 默认是
                formatter:'{b}同学的成绩是{c}分'//格式化提示窗

            },
            // 工具栏
            toolbox:{
                feature:{
                    saveAsImage:{},//导出图片
                    dataView:{},//数据视图
                    restore:{},//重置
                    dataZoom:{},//区域缩放
                    
                }
            },
            // 图例(提示哪一项是语文或数学)
            legend:{
                data:['语文','数学']
            },
            series: [{
                name:'语文',
                type: 'bar', // 修正为 type: 'bar'
                data: [80, 60, 90, 80,80, 88, 90, 80] ,// 修正为 data 数组
                markPoint:{
                    data:[
                        {type:'max',name:'最大值'},
                        {type:'min',name:'最小值'},
                      
                    ]
                },
                markLine: { // 将 markLine 移到 series 内部
                    data: [
                        {type: 'average', name: '平均值'}
                    ]
                },
                // 柱颜色
                itemStyle:{
                    color:'red'
                }
                ,
                // 柱宽度
                barWidth:'30%',
                // 数值显示
                label:{
                    show:true,
                    // 数值旋转多少度
                    rotate:60
                }

            },
            {
                name:'数学',
                type:'bar',
                data:[50,60,90,50,60,60,30,50],
                markPoint:{
                    data:[
                        {type:'max',name:'最大值'},
                        {type:'min',name:'最小值'},
                        
                    ]
                },
                markLine: { // 将 markLine 移到 series 内部
                    data: [
                        {type: 'average', name: '平均值'}
                    ]
                },
                // 柱颜色
                itemStyle:{
                    color:'green'
                },
                // 数值显示
                label:{
                    show:true,
                     // 数值旋转多少度
                    rotate:60
                },
                // 柱宽度
                barWidth:'30%'
            }
        ]
        };
        
        // 步骤五：将配置项设置给echarts实例对象
        myEcharts.setOption(option);
    </script>
</body>
</html>
